<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complements & Insults</title>
    <link rel="stylesheet" href="./public/server.css">
</head>

<body>
    <header class="introduction">
        <h1>Ahoy, rookie web dev!</h1>
        <p>It's important to stay balanced and neutral in the mind during this adventurous, yet challenging journey!</p>
        <h1>So either...</h1>
    </header>

    <div class="main">
        <div class="left card">
            <div class="button-card">
                <button class="request-complement">UPLIFT YOURSELF</button>
                <h6>(if you're feeling down)</h6>
            </div>
            <p class="complement">you don't deserve it, yet</p>
            <div class="shiba"></div>
        </div>

        <div class="right card">
            <div class="button-card">
                <button class="request-insult">KEEP YOURSELF GROUNDED</button>
                <h6>if you're getting overconfident</h6>
            </div>
            <p class="insult">no complements for you</p>
            <div class="pitbull"></div>
        </div>
    </div>



    <script src="./public/complements.js"></script>
</body>

</html>
